<div *ngIf="islog==true" class="modal modal-signin position-static d-block bg-white py-2" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2 text-center " style="margin: auto">Account</h1>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <p>Benvenuto in SupplyDreams,<span class="fw-bold "> {{nomeutente | uppercase}}</span> </p>
          </div>
          <button (click)="onLogout()" class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Log-out</button>
        </form>
      </div>
    </div>
  </div>
</div>
