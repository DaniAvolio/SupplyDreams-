<div class=" container input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="" width="15" height="15"></span>
  <input type="text" class="form-control" placeholder="Cerca x categoria (proteine, creatina)" aria-label="Username" aria-describedby="addon-wrapping"
  [(ngModel)]="ricerca">

</div>
<br>
<h5 class="container">{{ricerca | lowercase}} </h5>
<br><br>

<div class="card-group justify-content-center bg-light ">
<div *ngFor="let prod of prodotti | filtraArray:ricerca:'categoria'" class="card-group justify-content-center">
  <!-- <div class="card" style="max-width: 320px; margin-left: 10px;">
    <h4 class="card-title text-center card-header">{{prod.nome}}</h4>
    <img class="card-img-top" src="{{prod.foto}}" alt="Card image" width="300" height="300">
    <div class="align-content-center card-margin card-text text-justify">{{prod.desc}}</div>
</div> -->
<div class="card" style="width: 18rem; margin: 15px;">
  <img [routerLink]="['/prodotti', prod.slug]" src="{{prod.foto}}" class="card-img-top" alt="..." width="250">
  <div class="card-body">
    <p [routerLink]="['/prodotti', prod.slug]" class="text-center" ><strong>{{prod.nome}}</strong></p>
    <p class="text-start">prodotto della {{prod.marca}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <p class="card-text"> <strong>€{{prod.prezzo}}</strong></p>
      </div>
      <button [routerLink]="['/carrello']" style="border: 1px solid black" class="text-black btn btn-light">Acquista ora</button>
    </div>
  </div>
</div>
</div>
</div>
